<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="brand">RETRO-CALC 80</div>
        <div class="display">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="setOperator('^')">xʸ</button>
            <button class="operator" onclick="setOperator('/')">÷</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button class="equals" onclick="calculate()">=</button>

            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script>
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            document.getElementById('result').textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (num === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = parseFloat(currentValue);
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operator === null || previousValue === null) {
                return;
            }

            const current = parseFloat(currentValue);
            let result;

            try {
                switch (operator) {
                    case '+':
                        result = sum(previousValue, current);
                        break;
                    case '-':
                        result = subtract(previousValue, current);
                        break;
                    case '*':
                        result = multiply(previousValue, current);
                        break;
                    case '/':
                        result = divide(previousValue, current);
                        break;
                    case '^':
                        result = previousValue ** current;
                        break;
                }

                currentValue = result.toString();
                operator = null;
                previousValue = null;
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentValue = 'ERROR';
                updateDisplay();
                setTimeout(clearDisplay, 2000);
            }
        }
    </script>
</body>
</html>
