<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: #ffffff;
            border-radius: 24px;
            padding: 28px 24px 24px;
            box-shadow:
                0 20px 40px rgba(15, 23, 42, 0.12),
                0 2px 6px rgba(15, 23, 42, 0.06);
            border: 1px solid rgba(148, 163, 184, 0.4);
            max-width: 360px;
            width: 100%;
        }

        .brand {
            text-align: center;
            color: #0f172a;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.12em;
            margin-bottom: 18px;
            text-transform: uppercase;
        }

        .display {
            background: #f9fafb;
            border-radius: 16px;
            padding: 18px 16px;
            margin-bottom: 22px;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.4);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.12), transparent 55%);
        }

        #result {
            font-size: 40px;
            color: #0f172a;
            text-align: right;
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            min-height: 50px;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px 0;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-weight: bold;
            border: 1px solid transparent;
            border-radius: 999px;
            cursor: pointer;
            transition:
                transform 0.08s ease,
                box-shadow 0.08s ease,
                background-color 0.12s ease,
                border-color 0.12s ease,
                color 0.12s ease;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
        }

        button:active {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 0 0 rgba(15, 23, 42, 0.1);
        }

        button:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 1px #ffffff,
                0 0 0 3px rgba(59, 130, 246, 0.7);
        }

        .number {
            background: #f3f4f6;
            color: #111827;
            border-color: rgba(148, 163, 184, 0.6);
        }

        .number:hover {
            background: #e5e7eb;
        }

        .operator {
            background: #e0f2fe;
            color: #075985;
            border-color: rgba(59, 130, 246, 0.4);
        }

        .operator:hover {
            background: #dbeafe;
        }

        .equals {
            background: #2563eb;
            color: #ffffff;
            border-color: #1d4ed8;
            grid-column: span 2;
        }

        .equals:hover {
            background: #1d4ed8;
        }

        .clear {
            background: #fee2e2;
            color: #ffffff;
            color: #b91c1c;
            border-color: rgba(248, 113, 113, 0.7);
            grid-column: span 2;
        }

        .clear:hover {
            background: #fecaca;
        }

        .decimal {
            background: #f3f4f6;
            color: #111827;
            border-color: rgba(148, 163, 184, 0.6);
        }

        .decimal:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">RETRO-CALC 80</div>
        <div class="display">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="setOperator('^')">xʸ</button>
            <button class="operator" onclick="setOperator('/')">÷</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('-')">-</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script>
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            document.getElementById('result').textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (num === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = parseFloat(currentValue);
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operator === null || previousValue === null) {
                return;
            }

            const current = parseFloat(currentValue);
            let result;

            try {
                switch (operator) {
                    case '+':
                        result = sum(previousValue, current);
                        break;
                    case '-':
                        result = subtract(previousValue, current);
                        break;
                    case '*':
                        result = multiply(previousValue, current);
                        break;
                    case '/':
                        result = divide(previousValue, current);
                        break;
                    case '^':
                        result = previousValue ** current;
                        break;
                }

                currentValue = result.toString();
                operator = null;
                previousValue = null;
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentValue = 'ERROR';
                updateDisplay();
                setTimeout(clearDisplay, 2000);
            }
        }
    </script>
</body>
</html>
